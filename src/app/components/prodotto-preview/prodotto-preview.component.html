<div class="col" *ngIf="prodotto">
    <div class="card">
        <img [src]="prodotto.image" alt="" class="card-img-top" *ngIf="prodotto.rating.rate >= 3">
        <div class="card-body">
            <h5 class="card-title">{{prodotto.title}}</h5>
            <p>
                Prezzo: {{prodotto.price | currency}}
            </p>
            <app-rating [rating]="prodotto.rating"></app-rating>
            <button *ngIf="mostraBottoneNonMiInteressa" type="button" class="btn btn-danger mt-3" (click)="nonMiInteressa()">Non mi interessa</button>
        </div>
    </div>
</div>
